log4j.rootLogger=DEBUG, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%C{1}.%M] %m%n

log4j.logger.org.technbolts.mail=DEBUG
log4j.logger.org.technbolts.mail.pop3.ProtocolSupport=INFO
log4j.logger.org.technbolts.mail.pop3.Pop3Session=WARN
